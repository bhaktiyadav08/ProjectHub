<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProjectHub Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* üî• Gradient Background */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0b1440, #8800aa, #0b1440, #8800aa);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      width: 100%;
      box-sizing: border-box;
    }

    nav .logo {
      font-weight: 500;
      font-size: 2.8rem;
      color: white;
    }

    nav .login-btn {
      background-color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 5px;
      color: #0b1440;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav .login-btn:hover {
      background-color: #dcdcdc;
    }

    /* Layout */
    .layout {
      display: flex;
      flex: 1;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.4);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: block;
      transition: background 0.3s;
      font-size: larger;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* File Operations Bar */
    .file-ops {
      margin-left: 2px;
      width: calc(100% - 2px);
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 0;
    }

    .file-ops a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s, border-bottom 0.3s;
      position: relative;
    }

    /* Hover effect */
    .file-ops a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Active tab effect */
    .file-ops a.active {
      border-bottom: 3px solid #ffdd57;
      font-weight: bold;
      background-color: yellow;
      color: black;
    }
    .sidebar a.active {
      border-bottom: 3px solid #ffdd57;
      font-weight: bold;
      background-color: yellow;
      color: black;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 40px;
      background-color: white;
      text-align: center;
      color: black;
    }

    .content h1 {
      color: navy;
      font-size: xxx-large;
    }
    /* Circular Progress Bar */
    .progress-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      position: relative;
    }

    .circular-progress {
      height: 203px;
      width: 256px;
      border-radius: 50%;
      background: conic-gradient(purple 0% 75%, #dcdcdc 75% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .progress-value {
      font-size: 3.8rem;
      font-weight: bold;
      color: darkblue;
      position: absolute;
    }

    .progress-label {
      margin-top: 12px;
      font-size: 2.2rem;
      color: darkblue;
      font-weight: 600;
    }

    /* Update Button */
    #update-btn {
      margin-top: 20px;
      background-color: purple;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 2.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(128, 0, 128, 0.4);
    }

    #update-btn:hover {
      background-color: #5a005a;
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup content */
    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
      color: black;
    }

    .popup-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .popup-content input[type="number"] {
      width: 80%;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      text-align: center;
      margin-bottom: 20px;
    }

    .popup-content button {
      background-color: purple;
      border: none;
      padding: 10px 24px;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(128, 0, 128, 0.4);
    }

    .popup-content button:hover {
      background-color: #5a005a;
    }
 /* Progress Chart Container */
    .progress-chart-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .chart-wrapper {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .chart-wrapper h3 {
      color: #0b1440;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .progress-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Remove the old circular progress styles and replace with: */
    .circular-progress {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Auto-update indicator */
    .auto-update-badge {
      background: #4CAF50;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    /* Task status colors for legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<body id="workspacepage">
  <!-- Navbar -->
  <nav>
    <div class="logo">üöÄ GroupName</div>
    <button class="login-btn" onclick="window.location.href='login_page.html'">LEADER LOGGED-IN</button>
  </nav>

  <!-- Layout -->
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <br />
      <a href="Member_Group_Info.html">üìÇ Group Info</a><br /><br />
      <a href="Member_Task_Assigned.html">üìù Tasks Assigned</a><br /><br />
      <a href="Member_Project_Progress.html" class="active">üìä Project Progress</a><br /><br />
      <a href="Member_Files_List.html">üìÅ File List</a><br /><br />
      <a href="Member_Group_Chat.html">üí¨ Group Chat</a><br><br>
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <a href="#"id="groupLogoutBtn">üö™ Log Out</a>
    </div>

    <!-- Main area -->
    <div class="main">
      
      <!-- Content -->
      <div class="content">
        <h1>PROJECT PROGRESS</h1>
           <!-- Progress Stats -->
        <div class="progress-stats">
          <div class="stat-card">
            <div class="stat-value" id="progress-percentage">0%</div>
            <div class="stat-label">Overall Progress</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="total-tasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="completed-tasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
        </div>
         <!-- Progress Charts -->
        <div class="progress-chart-container">
          <div class="chart-wrapper">
            <h3>Progress Distribution</h3>
            <div class="circular-progress">
              <canvas id="progressChart"></canvas>
            </div>
            <div class="auto-update-badge">
              <i class="fas fa-sync-alt"></i> Auto-updating
            </div>
          </div>

          <div class="chart-wrapper">
            <h3>Task Status</h3>
            <canvas id="taskStatusChart" width="300" height="300"></canvas>
          </div>
        </div>

        <!-- Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background-color: #4CAF50;"></div>
            <span>Completed</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #FFC107;"></div>
            <span>In Progress</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #F44336;"></div>
            <span>Not Started</span>
          </div>
        </div>

        <!-- Manual Refresh Button -->
        <button id="refresh-progress-btn" style="margin-top: 20px; padding: 10px 20px; background: purple; color: white; border: none; border-radius: 5px; cursor: pointer;">
          <i class="fas fa-sync"></i> Refresh Progress
        </button>
      </div>
    </div>
  </div>
     <script src="js/workspace.js"></script>
</body>
</html>
